<head>
  <title>meteor-appbase-twitter</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

	Tweets
	 {{#each tweets}}
	 	{{> tweetItem}}
	{{/each}} 
</body>

<template name="tweetItem">
	<div>
		<img src="{{picture}}" alt="" />
		<a href="https://www.twitter.com/{{user}}">{{user}}</a>
		{{date}} 

		{{tweet}}
	</div>
</template>
